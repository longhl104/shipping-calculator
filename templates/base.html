<html>
	<head>
		{% block head %}
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>{% block title %}{% endblock %} - Universe Phoenix</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item {{nav[0]}}">
						<a class="nav-link" href="{{url_for('home')}}">Tính toán</a>
					</li>
					<li class="nav-item {{nav[1]}}">
						<a class="nav-link" href="{{url_for('transaction')}}"
							>Tạo transaction</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container bg-light mt-5">
			<div class="row align-items-center m-2">
				<div class="col-md-3 d-none d-md-block">
					<img
						src="{{ url_for('static', filename='images/logo.png') }}"
						class="w-100 mx-auto rounded"
						alt="logo"
					/>
				</div>
				<div class="col-md-9">
					<h1 class="text-center">The Universe Phoenix</h1>
				</div>
			</div>
			{% block content %}{% endblock %}
		</div>
		<footer class="container-fluid text-center"></footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
